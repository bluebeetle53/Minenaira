    <script>// Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyDJP2XIR51qGTLINiKvEoscYTMt11CaZ5s",
    authDomain: "paytrust-71e30.firebaseapp.com",
    databaseURL: "https://paytrust-71e30-default-rtdb.firebaseio.com/",
    projectId: "paytrust-71e30",
    storageBucket: "gs://paytrust-71e30.appspot.com",
    messagingSenderId: "492609516838",
    appId: "1:492609516838:android:5a924ad3b7e8e508fa3de7"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// Generate Unique Username
function generateUsername() {
    const deviceInfo = navigator.userAgent; // Gets the device information
    const randomID = Math.floor(Math.random() * 1000000); // Random 6-digit number
    const timestamp = Date.now(); // Unique timestamp
    return `user_${randomID}_${timestamp}`; // Final unique username
}

// Store or Retrieve Username from Local Storage
let username = localStorage.getItem("username");

if (!username) {
    username = generateUsername();
    localStorage.setItem("username", username);
}

document.getElementById("username").innerText = `Welcome, ${username}`;

// Balance Variable and DOM Elements
let balance = 0;
const balanceDisplay = document.getElementById("balance");
const withdrawBtn = document.getElementById("withdrawBtn");
const mineBtn = document.getElementById("mineBtn");
const dialog = document.getElementById("withdrawDialog");

// Function to Save Balance to Firebase
function saveBalance() {
    database.ref(`users/${username}/balance`).set(balance);
}

// Retrieve Balance from Firebase When the Page Loads
function retrieveBalance() {
    database.ref(`users/${username}/balance`).once("value", (snapshot) => {
        if (snapshot.exists()) {
            balance = snapshot.val();
            balanceDisplay.innerText = balance.toFixed(2);

            // Enable withdraw button if balance is >= 10
            if (balance >= 10) {
                withdrawBtn.disabled = false;
            }
        } else {
            balance = 0; // If no data, set balance to 0
        }
    });
}

// Mining Logic
mineBtn.addEventListener("click", () => {
    balance += 0.10;

    // Animate Balance like Matrix Effect
    let animatedBalance = balance.toFixed(2).split("");
    let i = 0;
    balanceDisplay.innerText = "0.00";
    const interval = setInterval(() => {
        balanceDisplay.innerText += animatedBalance[i];
        i++;
        if (i >= animatedBalance.length) clearInterval(interval);
    }, 50);

    // Save the updated balance to Firebase
    saveBalance();

    // Enable Withdraw Button if Balance >= 10
    if (balance >= 10) {
        withdrawBtn.disabled = false;
    }
});

// Withdraw Functionality
withdrawBtn.addEventListener("click", () => {
    dialog.style.display = "flex";
});

// Dialog Close
document.getElementById("closeDialog").addEventListener("click", () => {
    dialog.style.display = "none";
});

// Proceed Withdraw
document.getElementById("proceedBtn").addEventListener("click", () => {
    const accountNumber = document.getElementById("accountNumber").value;
    const bankName = document.getElementById("bankName").value;

    if (accountNumber && bankName) {
        // Save Withdrawal Info to Firebase
        database.ref(`users/${username}/withdrawals`).push({
            accountNumber: accountNumber,
            bankName: bankName,
            amount: balance.toFixed(2),
            date: new Date().toLocaleString()
        });

        alert("Withdrawal request sent successfully!");

        // Reset Balance and Save to Firebase
        balance = 0;
        balanceDisplay.innerText = "0.00";
        saveBalance();
        withdrawBtn.disabled = true;

        dialog.style.display = "none";
    } else {
        alert("Please fill in all details.");
    }
});

// Retrieve Balance on Page Load
window.onload = retrieveBalance;
