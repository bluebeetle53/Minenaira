<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doggy Time</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    #app {
      max-width: 600px;
      margin: 0 auto;
    }

    .profile-nav {
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
    }

    .logo {
      height: 40px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    #telegram-username {
      font-size: 16px;
    }

    .balance {
      display: flex;
      align-items: center;
      font-size: 18px;
    }

    .balance span {
      margin-right: 10px;
    }

    .action-icon {
      width: 160px;
      height: 160px;
      cursor: pointer;
      margin-left: 10px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .action-icon:hover {
      transform: scale(1.1);
    }

    .content {
      text-align: center;
      padding: 40px;
      background-color: white;
      margin-top: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
    }

    p {
      font-size: 1.2rem;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="profile-nav">
      <img src="https://babydogeclikerbot.com/1581853369/img/task/emoji.png" alt="Doggy Time Logo" class="logo">
      <div class="profile-info">
        <span id="telegram-username">Telegram: @username</span>
        <div class="balance">
          <span>Balance: â‚¦<span id="balance">0.00</span></span>
        </div>
      </div>
    </div>
    <div class="content">
      <h1>Welcome to Doggy Time!</h1>
      <p>Click on the image to increase your balance.</p>
      <br>
      <img src="https://babydogeclikerbot.com/1581853369/img/styles/developer/tasks/CATI.png" alt="Increase Balance" id="increaseBalance" class="action-icon" />
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDJP2XIR51qGTLINiKvEoscYTMt11CaZ5s",
      authDomain: "paytrust-71e30.firebaseapp.com",
      projectId: "paytrust-71e30",
      storageBucket: "paytrust-71e30.appspot.com",
      messagingSenderId: "492609516838",
      appId: "1:492609516838:android:5a924ad3b7e8e508fa3de7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Ensure Telegram WebApp is ready
    Telegram.WebApp.ready();

    // Get references to UI elements
    const balanceElement = document.getElementById("balance");
    const telegramUsernameElement = document.getElementById("telegram-username");
    const increaseBalanceButton = document.getElementById("increaseBalance");

    // Fetch Telegram User Data
    const telegramUser = Telegram.WebApp.initDataUnsafe?.user;

    if (telegramUser) {
      const telegramUsername = telegramUser.username || `User${telegramUser.id}`;
      const userId = telegramUser.id.toString();

      // Display Telegram username
      telegramUsernameElement.textContent = `Telegram: @${telegramUsername}`;

      // Fetch user data from Firestore
      async function fetchUserData() {
        try {
          const userRef = db.collection("users").doc(userId);
          const doc = await userRef.get();

          if (doc.exists) {
            const data = doc.data();
            balanceElement.textContent = data.balance.toFixed(2);
          } else {
            await userRef.set({
              username: telegramUsername,
              balance: 0.00
            });
            balanceElement.textContent = "0.00";
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
        }
      }

      // Update user balance in Firestore
      async function updateBalance() {
        try {
          const userRef = db.collection("users").doc(userId);
          const doc = await userRef.get();

          if (doc.exists) {
            const data = doc.data();
            const newBalance = data.balance + 0.02;
            await userRef.update({ balance: newBalance });
            balanceElement.textContent = newBalance.toFixed(2);
          }
        } catch (error) {
          console.error("Error updating balance:", error);
        }
      }

      // Add click event to increment balance
      increaseBalanceButton.addEventListener("click", updateBalance);

      // Fetch user data on load
      fetchUserData();
    } else {
      console.error("Unable to retrieve Telegram user data.");
    }
  </script>
</body>
</html>
