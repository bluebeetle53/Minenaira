<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doggy Time</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f6f9;
  color: #333;
}

#app {
  max-width: 1200px;
  margin: 0 auto;
}

.profile-nav {
  background-color: #2c3e50;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border-radius: 15px;
  margin-top: 30px;
}

.logo {
  height: 40px;
}

.profile-info {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}

#telegram-username {
  font-size: 16px;
}

.balance {
  display: flex;
  align-items: center;
  font-size: 18px;
}

.balance span {
  margin-right: 10px;
}

.action-icon {
  width: 160px;
  height: 160px;
  cursor: pointer;
  margin-left: 10px;
  border-radius: 50%;
  transition: transform 0.3s;
}

.action-icon:hover {
  transform: scale(1.1);
}

.content {
  text-align: center;
  padding: 40px;
  background-color: white;
  margin-top: 20px;
  border-radius: 10px;
}

h1 {
  font-size: 2rem;
  color: #2c3e50;
}

p {
  font-size: 1.2rem;
  color: #7f8c8d;
}
  </style>
</head>
<body>
  <div id="app">
    <div class="profile-nav">
      <img src="https://babydogeclikerbot.com/1581853369/img/task/emoji.png" alt="Doggy Time Logo" class="logo">
      <div class="profile-info">
        <span id="telegram-username">Telegram: @username</span>
        <div class="balance">
          <span>Balance: â‚¦<span id="balance">8.43</span></span>
          
        </div>
      </div>
    </div>
    <div class="content">
      <h1>Welcome to Doggy Time!</h1>
      <p>Click on the image to increase your balance.</p>
      <br>
      <img src="https://babydogeclikerbot.com/1581853369/img/styles/developer/tasks/CATI.png" alt="Increase Balance" id="increaseBalance" class="action-icon" />
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyDJP2XIR51qGTLINiKvEoscYTMt11CaZ5s",
    authDomain: "paytrust-71e30.firebaseapp.com",
    databaseURL: "https://paytrust-71e30-default-rtdb.firebaseio.com/",
    projectId: "paytrust-71e30",
    storageBucket: "gs://paytrust-71e30.appspot.com",
    messagingSenderId: "492609516838",
    appId: "1:492609516838:android:5a924ad3b7e8e508fa3de7"

};


// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Wait for Telegram WebApp API to load
Telegram.WebApp.ready();

// Get references to HTML elements
const balanceElement = document.getElementById("balance");
const telegramUsernameElement = document.getElementById("telegram-username");
const increaseBalanceButton = document.getElementById("increaseBalance");

// Retrieve Telegram username and ID from the WebApp API
const telegramUser = Telegram.WebApp.initDataUnsafe?.user;

if (telegramUser) {
  const telegramUsername = telegramUser.username || `User${telegramUser.id}`;
  const userId = telegramUser.id.toString();

  // Display the Telegram username in the UI
  telegramUsernameElement.textContent = `Telegram: @${telegramUsername}`;

  // Fetch user data from Firestore
  async function fetchUserData() {
    const userRef = db.collection("users").doc(userId);
    const doc = await userRef.get();

    if (doc.exists) {
      // If the user exists, update the balance on the page
      const data = doc.data();
      balanceElement.textContent = data.balance.toFixed(2);
    } else {
      // Create a new user document with an initial balance of 0.00
      await db.collection("users").doc(userId).set({
        username: telegramUsername,
        balance: 0.00
      });
      balanceElement.textContent = "0.00";
    }
  }

  // Update user balance in Firestore
  async function updateBalance() {
    const userRef = db.collection("users").doc(userId);
    const doc = await userRef.get();

    if (doc.exists) {
      const data = doc.data();
      const newBalance = data.balance + 0.02; // Increase balance by 0.02
      await userRef.update({
        balance: newBalance
      });

      // Update UI with new balance
      balanceElement.textContent = newBalance.toFixed(2);
    }
  }

  // Event listener for balance increment
  increaseBalanceButton.addEventListener("click", updateBalance);

  // Fetch user data on load
  fetchUserData();
} else {
  console.error("Unable to fetch Telegram user data.");
}
  </script>
</body>
</html>
