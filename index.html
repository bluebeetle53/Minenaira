<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Airdrop Mini App</title>
    <style>
      /* Global Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #f6f9fc, #eef2f3);
    text-align: center;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: #fff;
    padding: 15px 0;
    font-size: 1.5em;
}

/* User Card */
.user-card {
    margin: 30px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 300px;
}

.user-card .token-logo {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
}

.user-card h2 {
    margin: 5px 0;
    font-size: 1.2em;
}

.user-card p {
    font-size: 1em;
    color: #555;
}

/* Earn Section */
.earn-section {
    margin: 20px 0;
}

.earn-section button {
    background-color: #4CAF50;
    color: #fff;
    font-size: 1em;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.earn-section button:hover {
    background-color: #388E3C;
}

/* Referral Section */
.referral-section {
    margin: 30px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 350px;
}

.referral-section h3 {
    margin-bottom: 10px;
    font-size: 1.2em;
}

.referral-section p {
    font-size: 0.9em;
    margin-bottom: 15px;
}

.referral-box {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.referral-box input {
    width: 70%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.referral-box button {
    background-color: #1976D2;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
}

footer {
    margin-top: 30px;
    font-size: 0.8em;
    color: #777;
}
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="//niphaumeenses.net/vignette.min.js" data-zone="8555048" data-sdk="show_8555048"></script>
</head>
<body>
    <header>
        <h1>üêæ Dogs Airdrop</h1>
    </header>
    <main>
        <section class="user-card">
            <img src="images/dogs.png" alt="Dogs Token" class="token-logo">
            <h2 id="username">Loading...</h2>
            <p>Balance: <strong id="balance">0 DOGS</strong></p>
        </section>
        
        <section class="earn-section">
            <button id="earnButton">üéÅ Click to Earn Rewards</button>
        </section>

        <section class="referral-section">
            <h3>Referral Program</h3>
            <p>Invite friends and earn <strong>500 DOGS</strong> per referral!</p>
            <div class="referral-box">
                <input type="text" id="referralLink" readonly>
                <button id="copyReferral">Copy Link</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dogs Airdrop. All Rights Reserved.</p>
    </footer>

    <script>
      // Firebase Configuration and Initialization
      const firebaseConfig = {
    apiKey: "AIzaSyDJP2XIR51qGTLINiKvEoscYTMt11CaZ5s",
    authDomain: "paytrust-71e30.firebaseapp.com",
    databaseURL: "https://paytrust-71e30-default-rtdb.firebaseio.com/",
    projectId: "paytrust-71e30",
    storageBucket: "gs://paytrust-71e30.appspot.com",
    messagingSenderId: "492609516838",
    appId: "1:492609516838:android:5a924ad3b7e8e508fa3de7"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// Telegram Integration
const tg = window.Telegram.WebApp;
tg.expand();

const username = tg.initDataUnsafe?.user?.username || "Guest";
const userId = tg.initDataUnsafe?.user?.id || Math.random().toString(36).substring(2, 9);

document.getElementById('username').innerText = username;

// Reference to Firebase Database
const userRef = database.ref('users/' + userId);

// Initialize User Data
userRef.once('value').then(snapshot => {
    if (!snapshot.exists()) {
        userRef.set({
            username: username,
            balance: 1000,
            referralLink: `${window.location.href}?ref=${userId}`
        });
        document.getElementById('balance').innerText = '1000 DOGS';
        document.getElementById('referralLink').value = `${window.location.href}?ref=${userId}`;
    } else {
        let data = snapshot.val();
        document.getElementById('balance').innerText = `${data.balance} DOGS`;
        document.getElementById('referralLink').value = data.referralLink;
    }
});

// Earn Reward Button
document.getElementById('earnButton').addEventListener('click', () => {
    show_8555048().then(() => {
        userRef.once('value').then(snapshot => {
            let data = snapshot.val();
            let newBalance = data.balance + 50;
            userRef.update({ balance: newBalance });
            document.getElementById('balance').innerText = `${newBalance} DOGS`;
            alert('üéâ You earned 50 DOGS!');
        });
    });
});

// Copy Referral Link
document.getElementById('copyReferral').addEventListener('click', () => {
    const referralInput = document.getElementById('referralLink');
    referralInput.select();
    document.execCommand('copy');
    alert('‚úÖ Referral link copied!');
});

// Referral Logic
const urlParams = new URLSearchParams(window.location.search);
const refId = urlParams.get('ref');
if (refId) {
    const refUserRef = database.ref('users/' + refId);
    refUserRef.once('value').then(snapshot => {
        if (snapshot.exists()) {
            let data = snapshot.val();
            refUserRef.update({ balance: data.balance + 500 });
        }
    });
}
    </script>
</body>
</html>
